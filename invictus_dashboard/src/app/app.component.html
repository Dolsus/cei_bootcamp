<div class="full-height" >
  <div class="container-fluid bg-dark">
    <div class="row text-center pt-5" #banner>
      <div class="col">
        <a class="h1 title nav-link" routerLink=""
          ><strong>{{ title }}</strong></a
        >
      </div>
    </div>
    <div class="row">
      <nav
        class="navbar navbar-expand navbar-light col"
        #navbar
        (window:scroll)="onScroll($event)"
        [ngClass]="{ 'fixed-top': !atTop, 'bg-dark': !atTop }"
      >
        <div class="row">
          <div class="collapse navbar-collapse">
            <ul class="nav nav-pills">
              <li><a class="nav-link title_nav" routerLink="/home">Home</a></li>
              <li>
                <a
                  class="nav-link title_nav"
                  routerLink="/factions"
                  *ngIf="security.canAccessWiki"
                  >Factions</a
                >
              </li>
              <li>
                <a
                  class="nav-link title_nav"
                  routerLink="/quests"
                  *ngIf="security.canAccessWiki"
                  >Quests</a
                >
              </li>
              <li>
                <a
                  class="nav-link title_nav"
                  routerLink="/companions"
                  *ngIf="security.canAccessWiki"
                  >Companions</a
                >
              </li>
              <li class="float-right">
                <a
                  class="nav-link title_nav"
                  routerLink="/login"
                  *ngIf="!security.isAuthenticated"
                  >Login</a
                >
                <a
                  class="nav-link title_nav"
                  (click)="logout()"
                  *ngIf="security.isAuthenticated"
                  >Logout: {{ security.userName }}
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <div>
    <router-outlet></router-outlet>
  </div>
</div>
