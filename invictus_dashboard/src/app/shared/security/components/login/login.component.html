<div class="container-fluid m-0 full-height bg-secondary">

  <div class="row" *ngIf="securityObj && !securityObj.isAuthenticated">
    <div class="col-xs-12">
      <div class="alert alert-danger">Invalid Username or Password.</div>
    </div>
  </div>

  <form novalidate (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="pt-5">
    <div class="row justify-content-center">
      <div class="col-xs-12 col-sm-6">
        <div class="card">
          <h5 class="card-header">Log in</h5>
          <div class="card-body">
            <div class="card-body">
              <div class="form-group mb-2 row">
                <label for="username">
                  <span class="input-group-addon">
                    <i class="fa fa-envelope"></i>
                  </span>
                  Username</label
                >

                <input
                  type="text"
                  id="username"
                  class="form-control"
                  placeholder="Username"
                  formControlName="username"
                  [ngClass]="{ 'is-invalid': errMsg['username'] }"
                  autofocus
                />
                <span class="invalid-feedback"> {{ errMsg["username"] }} </span>
              </div>

              <div class="form-group row">
                <label for="password">
                  <span class="input-group-addon">
                    <i class="fa fa-lock"></i>
                  </span>
                  Password</label
                >

                <input
                  type="text"
                  id="password"
                  class="form-control"
                  placeholder="Password"
                  formControlName="password"
                  [ngClass]="{ 'is-invalid': errMsg['password'] }"
                  autofocus
                />
                <span class="invalid-feedback"> {{ errMsg["password"] }} </span>
              </div>
            </div>
          </div>
          <div class="card-footer container-fluid">
            <button class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
